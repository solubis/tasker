<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Tasker</title>

    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" href="lib/angular-toaster/toaster.css"/>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

</head>

<body ng-app="app">

<!-------------------- Toaster -------------------->

<toaster-container></toaster-container>

<!--------------------  NavBar  -------------------->

<header class="navbar navbar-default navbar-fixed-top">
    <div class="inner">
        <div class="container">
            <ul class="nav navbar-nav">
                <li>
                    <button class="btn btn-primary" ng-click="$broadcast('addTask')">Add Task</button>
                </li>

                <li>
                    <button class="btn btn-info" ng-click="$broadcast('populateDatabase')">Create Database</button>
                </li>

                <li class="dropdown" data-caret="true" data-choices="filters" data-choice="options.filter">
                </li>

                <li class="dropdown" data-caret="true" data-choices="sorts" data-choice="options.sort">
                </li>
            </ul>
        </div>
    </div>
</header>

<!--------------------  Content  -------------------->

<div class="main" ui-view></div>

<!--------------------  Scripts  -------------------->

<script src="lib/modernizr/modernizr.js"></script>
<script src="lib/fastclick/lib/fastclick.js"></script>
<script src="lib/chance/chance.js"></script>
<script src="lib/pouchdb/dist/pouchdb.js"></script>

<!--------------------  Angular Scripts  -------------------->

<script src="lib/angular/angular.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/angular-sanitize/angular-sanitize.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
<script src="lib/angular-toaster/toaster.js"></script>

<!--------------------  Angular Bootstrap  -------------------->

<script src="../angular-bootstrap/src/position/position.js"></script>
<script src="../angular-bootstrap/src/dropdownToggle/dropdownToggle.js"></script>
<script src="../angular-bootstrap/src/datepicker/datepicker.js"></script>


<!--------------------  Application Scripts  -------------------->

<script src="js/common/directives.js"></script>
<script src="js/common/pouchdb.js"></script>
<script src="js/common/services.js"></script>
<script src="js/common/filters.js"></script>
<script src="js/tasks.js"></script>
<script src="js/app.js"></script>


</body>
</html>
