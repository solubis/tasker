<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Tasks - Bootstrap</title>

    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" href="lib/angular-toaster/toaster.css"/>

</head>

<body ng-app="app" ng-controller="TaskController">

<!-------------------- Toaster -------------------->

<toaster-container></toaster-container>

<!--------------------  NavBar  -------------------->

<header class="navbar navbar-default navbar-fixed-top">
    <div class="inner">
        <div class="container">

            <ul class="nav navbar-nav">

                <li>
                    <button class="btn btn-primary" ng-click="create()">Add Task</button>
                </li>

                <li>
                    <button class="btn btn-info" ng-click="initialize()">Create Database</button>
                </li>

                <li class="dropdown">
                    <a href="" class="dropdown-toggle" role="button">
                        Sort <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="choice in sorts">
                            <a href ng-click="sort($index)">{{ choice }}</a>
                        </li>
                    </ul>
                </li>

                <li class="dropdown">
                    <a href=""  class="dropdown-toggle" role="button">
                        Filter <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="choice in filters">
                            <a href ng-click="filter($index)">{{ choice }}</a>
                        </li>
                    </ul>
                </li>

            </ul>

        </div>
    </div>
</header>

<!--------------------  Content  -------------------->

<div class="main" ui-view></div>

<!--------------------  Scripts  -------------------->

<script src="lib/modernizr/modernizr.js"></script>
<script src="lib/fastclick/lib/fastclick.js"></script>
<script src="lib/chance/chance.js"></script>
<script src="lib/pouchdb/dist/pouchdb-nightly.js"></script>

<!--------------------  Angular Scripts  -------------------->

<script src="lib/angular/angular.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="lib/angular-toaster/toaster.js"></script>

<!--------------------  Application Scripts  -------------------->

<script src="js/common/directives.js"></script>
<script src="js/common/pouchdb.js"></script>
<script src="js/common/services.js"></script>
<script src="js/common/filters.js"></script>
<script src="js/tasks.js"></script>
<script src="js/app.js"></script>


</body>
</html>
