<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
</head>

<body>

<script src="lib/pouchdb/dist/pouchdb-nightly.js"></script>
<script src="lib/q/q.js"></script>

<script>

    var done,
        error,
        db = null;

    var clean = function () {
        var deferred = Q.defer();

        console.log("Cleaning...1");

        PouchDB.destroy('test', function (error) {
            if (error) {
                console.log(error.message);
                deferred.reject(error);
            }

            console.log("Creating database...1");

            db = new PouchDB('test');

            deferred.resolve();
        });

        return deferred.promise;
    };

    clean()
        .then(function () {
            done = true;
            console.log("Done...1");

        })
        .catch(function (e) {
            error = e;
        });

</script>

</body>
</html>
